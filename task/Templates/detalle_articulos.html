{% extends "base.html" %}
{% block content %}
        <h1>{{ articulo.nombreart }}</h1>

    {% if articulo.imagen %}
        <img src="{{ articulo.imagen.url }}" width="100" alt="Imagen del artículo">
    {% else %}
        <p>No hay imagen disponible</p>
    {% endif %}

    <p>{{ articulo.descripcion }}</p>
        <form action="{% url 'eliminar_art' nombre_cat articulo.nombreart %}" method="POST">
            {% csrf_token %}
            <p>¿Estás seguro de que quieres eliminar este articulo?</p>
            <button>
                Eliminar articulo
            </button>
        </form>
        <a href="{% url 'Mas' nombre_cat articulo.nombreart %}" class="btn btn-primary">Agregar al carrito</a>

    
   



{% endblock %}
